<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<meta property="og:title" content="Chiayi OpenData X TGOS">
		<meta property="og:description" content="Chiayi X OpenData X TGOS">
		<meta property="og:type" content="website">
		<title>Chiayi X OpenData X TGOS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
				$(function() {
					$("#submit").click(function(e) {
						e.preventDefault();
						var form_element = document.getElementById("form");
						console.log(form_element);
						console.log(form_element[0].value+" "+form_element[1].value+" "+form_element[2].value+" "+form_element[3].value);
						$.ajax({
							type: "POST",
							url: "https://script.google.com/macros/s/AKfycbx6KBeaau6ZwfuaIMym-aOjuYJ3pMBc1bM_3eDAAVfaJXB-mZjS/exec",
							data: { 
								"method": "write",
								"name": form_element[0].value,
								"sex": form_element[1].value,
								"remark": form_element[2].value
							},
							success: function(result) {
								console.log('ok');
							},
							error: function(result) {
								console.log('error');
							}
						});
					});
				});
		</script>
	</head>
<body>
	<form id ="form">
		<input type="text" name="name" placeholder="填入稱謂" title="填入稱謂" /><br/>
		<input type="text" name="sex" placeholder="填入性別" title="填入性別" /><br/>
		<input type="text" name="remark" placeholder="填入註解" title="填入註解" /><br/>
		<input id="submit" type="submit" value="提交" />
	</form>
</body>
</html>
